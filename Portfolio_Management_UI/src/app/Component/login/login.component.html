<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 bg-img">
  <div class="container bg-img">
    <div class="card login-card mx-auto px-5" style="height: auto; width: 1000px;">
      <div class="row">
        <div class="col-md">
          <div class="card-body">
            <div class="brand-wrapper" style="text-align:center">
              <h1 style="color: rgb(12, 12, 12); color: #371739;">Welcome to Portfolio Management </h1>
            </div>
            <br>
            <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">
              Invalid Credentials!!!  {{errorMessage}}
            </div>
            <p class="login-card-description d-flex justify-content-center"
              style="color: #371739; font-family:'Karla', sans-serif; font-size:35px;"><b>Sign in</b></p>

            <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

              <div class="mx-5">
                <label for="userName" class="sr-only"></label>
                <input type="text" name="userid" formControlName="userid" required class="form-control"
                  placeholder="Username">
              </div>
              <div class="mx-5">
                <label for="password" class="sr-only"></label>
                <input type="password" name='upassword' formControlName='upassword' class="form-control" required
                  placeholder="Password">
              </div>
              <div  class="d-flex justify-content-center mt-4">
                <button [disabled]='loginForm.invalid' type="submit" class="btn btn-lg button mx-5">
                  Log In
                </button>
                <button type="reset" class="btn btn-lg button mx-5">
                  Reset
                </button>
              </div>
            </form>
            <br>
            <nav class="login-card-footer-nav" hidden>
              <a style="font-size: 14px; color: #919aa3; margin-right: 10px;">Terms of use.</a>
              <a style="font-size: 14px; color: #919aa3;">Privacy policy</a>
            </nav>
          </div>
        </div>
        <!-- <div class="col-md-6">
            <img src="../../../assets/images/loginpage.jpeg" width="100%" height="100%">
          </div> -->
      </div>
    </div>
  </div>
</main>
